  <div class="content">
    <div class="container contact-form">
        <div class="image">
            <img src="./img/MyPhoto.jpeg">
        </div>

        <div class="container-contact100">
            <div class="wrap-contact100">
                <form name="contact" method="POST" class="contact100-form validate-form">
                    <span class="contact100-form-title"><h3>Contact Us!</h3></span>
                    <hr>
                    <div class="wrap-input100 validate-input" data-validate="Name is required.">
                        <span class="label-input100">Your Name</span>
                        <input class="input100" type="text" name="name" placeholder="Name"/>
                        <span class="focus-input100"> </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Email is required.">
                        <span class="label-input100">Email&emsp;&emsp;&ensp;</span>
                        <input class="input100" type="text" name="email" placeholder="Email"/>
                        <span class="focus-input100"> </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Contact number is required">
                        <span class="label-input100">Phone No.</span>
                        <input class="input100" type="text" name="name" placeholder="Contact number"/>
                        <span class="focus-input100"> </span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Enter Message.">
                        <span class="label-input100">Message&emsp;</span>
                        <textarea class="input100" name="message" id="message" cols="30"  placeholder="Enter a message"></textarea>
                        <span class="focus-input100"> </span>
                    </div>
                    
                    <div class="submit-button">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
